<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>Music Player</header>
    <section>
        <div class="hero-img"></div>

        <div class="emblem-container"></div>
        <div class="emblem text"></div>
        <h1 class="text" value="4">
        <span class="album-num"></span>
        <span class="album-title"></span><span>ABBA</span>
    </h1>
    </section>
    <div class="spotify-widget">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3oEkrIfXfSh9zGnE7eBzSV?utm_source=generator" 
        width="100%" height="152" frameBorder="0" allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div class="button-container">
        <button class="scroll-left nav-arrow"><span></span>Prev</button>
        <button class="scroll-right nav-arrow">Next<span></span></button>
    </div>
</body>
</html>
